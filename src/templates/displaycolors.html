<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>Hue Light</title>
</head>

<body>
    <!-- the header   -->
    <h1 style="text-align:center"> Hue Light colors</h1>
    <h3 style="text-align:center"> The list of all the hue-light colors that you can choose one of to send to the light</h3>

    <!--  the list of color  -->
    <div style= "margin: 16px;line-height:80px;">
        {% for (name,rgb_value) in colors %}
            <div style="float:left;border: solid gray;width:180px;">
                <div style="height:100px; width:180px;background-color:rgb({{ rgb_value }})"> </div>
                <div style="margin: 5px; font-size: 16px; text-align:center;">  {{ name }} </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
